<!DOCTYPE html>
<html>
<body>
<h1>RC-Control</h1>
<p>LEFT: <input type="button" id="left"></p>
<p>RIGHT: <input type="button" id="right"></p>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script> <!-- include socket.io client side script -->
<script>
    let socket = io(); //load socket.io-client and connect to the host that serves the page
    let value = {right:0 , left:0};
    window.addEventListener("load", function(){ //when page loads
        let left = document.getElementById("left");
        left.addEventListener("click", function() { //add event listener for when checkbox changes
            console.log(this)
            value.left = Number(this.checked);
            socket.emit("movement", value); //send button status to server (as 1 or 0)
        });
        let right = document.getElementById("right");
        right.addEventListener("change", function() { //add event listener for when checkbox changes
            value.right = Number(this.checked);
            socket.emit("movement", value); //send button status to server (as 1 or 0)
        });
    });

</script>
</html>
